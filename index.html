    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }
        header {
            background: linear-gradient(to right, #06eedb, rgb(255, 0, 234));
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            color: #fff;
        }
        header img {
            border-radius: 50%;
            width: 210px;
            height: 200px;
            margin: 10px;
            border: 7px solid #000;
            transition: 0.8s;
        }
        header img:hover {
            box-shadow: 5px 10px 5px rgba(0, 0, 0, 0.623);
        }
        .name {
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 7px;
            transition: 0.8s;
        }
        .name:hover {
            color: transparent;
            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
        }
        .social {
            margin-top: 1%;
        }
        .social a {
            display: block;
            color: #000000d5;
            text-align: center;
            text-decoration: none;
            background-color: #fff;
            margin: 5px auto;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 50px;
            width: 200px;
            transition: all 0.8s ease-in;
        }
        .social a:hover {
            color: #fff;
            background: linear-gradient(to right, red, blue);
        }
        .gallery {
            background-color: #f5f5f5;
            padding: 20px 50px;
            text-align: center;
            width: 100%;
        }
        .gallery h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-container img {
            width: 100%;
            border-radius: 10px;
            transition: 0.4s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    
    .gallery-container img {
    width: 100%;
    height: 200px; /* Fixed height added */
    object-fit: cover; /* Crop karega without distorting */
    border-radius: 10px;
    transition: 0.4s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            header img {
                width: 150px;
                height: 150px;
            }
            .name {
                font-size: 40px;
            }
            .social a {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
